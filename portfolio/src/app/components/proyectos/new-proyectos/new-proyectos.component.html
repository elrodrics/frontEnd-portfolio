<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<section class="h-100 gradient-form">
    <div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="../../../assets/APLogo.png" alt="image"/>
				<h2>Añadir proyectos</h2>
                <hr>
				<h5>¡Aquí puedes añadir los proyectos que quieras!</h5>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="tituloProye">Nombre del proyecto</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="tituloProye" placeholder="Ejemplo: B2 FIRST" name="tituloProye" [(ngModel)]="tituloProye" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-5" for="subtituloProye">Subtitulo del proyecto</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="subtituloProye" placeholder="Ejemplo: Cambridge" name="subtituloProye" [(ngModel)]="subtituloProye" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="fechaProye">Fecha</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control" id="fechaProye" name="fechaEdu" [(ngModel)]="fechaProye" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="descProye">Descripcion:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="descProye" placeholder="Aqui puedes adicionar una breve información." name="descProye" [(ngModel)]="descProye" required></textarea>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="actualizar">Agregar proyecto</button>
                        <button type="submit" class="btn btn-default" id="cancelar" (click)="cancelar()">Cancelar</button>
                      </div>
                    </div>
            </form>
                
			</div>
		</div>
	</div>
</div>

</section>
