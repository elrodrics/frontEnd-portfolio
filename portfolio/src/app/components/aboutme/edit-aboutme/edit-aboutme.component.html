<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<section class="h-100 gradient-form" *ngIf="usuario">
    <div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="{{usuario.fotoPerfil}}" alt="image"/>
				<h3>{{usuario.nombre}}</h3>
        <h3>{{usuario.apellido}}</h3>
        <hr>
        <h5>{{usuario.titulo}}</h5>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="nombre">Nombre</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Rodrigo" name="nombre" [(ngModel)]="usuario.nombre" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-5" for="apellido">Apellido</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="apellido" placeholder="Ejemplo: Molina" name="apellido" [(ngModel)]="usuario.apellido" required>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="titulo">Titulo</label>
                        <div class="col-sm-10">          
                          <input type="text" class="form-control" id="titulo" placeholder="Ejemplo: Full stack developer Jr." name="titulo" [(ngModel)]="usuario.titulo" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-5" for="fotoPerfil">URL de la imagen:</label>
                        <div class="col-sm-10">          
                          <input type="text" class="form-control" id="fotoPerfil" placeholder="Ejemplo: http://www.google/dd898349583.jpg" name="fotoPerfil" [(ngModel)]="usuario.fotoPerfil" required>
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="descripcion">Acerca de mi</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows="5" id="descripcion" placeholder="Me llamo pepito, soy programador full-time, etc..." name="descripcion" [(ngModel)]="usuario.descripcion" required></textarea>
                        </div>
                      </div>
            
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default" id="actualizar">Actualizar perfil</button>
                          <button type="submit" class="btn btn-default" id="cancelar" (click)="cancelar()">Cancelar</button>
                        </div>
                      </div>
            </form>
                
			</div>
		</div>
	</div>
</div>

</section>
